		<!-- JS WORLD -->
		<script src="/UJS-BROWSER.js"></script>
		<script>
			BROWSER_CONFIG.isUsingFlashCanvasPro = true;
			BROWSER_CONFIG.fixScriptsFolderPath = '/UJS-BROWSER-FIX';
			LOAD('/UJS-BROWSER-FIX/FIX.js');
		</script>
		<script>
			READY(function() {

				// init all singleton classes.
				INIT_OBJECTS();
				
				LOAD_CSS('https://fonts.googleapis.com/earlyaccess/notosanskr.css');

				BODY.addStyle({
					fontFamily : 'Noto Sans KR'
				});
				
				var
				// test.
				test;

				global.test = test = function(path) {
					LOAD('/EXAMPLES/' + path + '.js');
				};
				
				console.log('[UJS TEST START] BROWSER: ' + INFO.getBrowserInfo().name + ' ' + INFO.getBrowserInfo().version);

				console.log('[COMMON TEST]');
				test('COMMON/TO_DELETE');
				test('COMMON/METHOD');
				test('COMMON/OOP/CLASS');
				test('COMMON/OOP/OBJECT');
				test('COMMON/UTIL/NEXT');
				test('COMMON/UTIL/PARALLEL');
				test('COMMON/UTIL/NUMBER/INTEGER');
				test('COMMON/UTIL/NUMBER/REAL');
				test('COMMON/UTIL/DATA/CHECK_IS_DATA');
				test('COMMON/UTIL/DATA/CHECK_IS_EMPTY_DATA');
				test('COMMON/UTIL/DATA/PACK_DATA');
				test('COMMON/UTIL/DATA/COUNT_PROPERTIES');
				test('COMMON/UTIL/DATA/UNPACK_DATA');
				test('COMMON/UTIL/ARRAY/CHECK_IS_ARRAY');
				test('COMMON/UTIL/ARRAY/CHECK_ARE_SAME');
				test('COMMON/UTIL/DATA_AND_ARRAY/CHECK_IS_IN');
				test('COMMON/UTIL/DATA_AND_ARRAY/COPY');
				test('COMMON/UTIL/DATA_AND_ARRAY/EXTEND');
				test('COMMON/UTIL/DATA_AND_ARRAY/COMBINE');
				test('COMMON/UTIL/DATA_AND_ARRAY/FIND');
				test('COMMON/UTIL/DATA_AND_ARRAY/REMOVE');
				test('COMMON/UTIL/ARGUMENTS/CHECK_IS_ARGUMENTS');
				test('COMMON/UTIL/FUNCTION/RUN');
				test('COMMON/UTIL/REPEAT/REPEAT');
				test('COMMON/UTIL/REPEAT/EACH');
				test('COMMON/UTIL/REPEAT/REVERSE_EACH');
				test('COMMON/UTIL/STRINGIFY');
				test('COMMON/UTIL/PARSE_STR');
				test('COMMON/UTIL/VALID');
				test('COMMON/UTIL/URI_MATCHER');

				console.log('[BROWSER TEST]');
				test('BROWSER/STORE');
				test('BROWSER/COOKIE_STORE');
				test('BROWSER/META_DESCRIPTION');
				test('BROWSER/I18N/MSG');
				test('BROWSER/GRAPHIC/EXPORT_IMG_TYPE');
				test('BROWSER/GRAPHIC/CHECK_IS_BLANK_PIXEL');
				test('BROWSER/REQUEST/REQUEST');
				test('BROWSER/REQUEST/GET');
				test('BROWSER/REQUEST/POST');
				test('BROWSER/REQUEST/PUT');
				test('BROWSER/REQUEST/DELETE');
				test('BROWSER/VIEW/HREF');
				test('BROWSER/VIEW/GO');
				test('BROWSER/VIEW/URI');

				console.log('[BROWSER-FIX TEST]');
				test('BROWSER-FIX/String.trim');
				test('BROWSER-FIX/JSON');
				
				EVENT('beforeunload', function() {
					return 'beforeunload event!';
				});
				
				EVENT('mousewheel', function(e) {
					console.log(e.getWheelDelta());
				});
			});
		</script>
